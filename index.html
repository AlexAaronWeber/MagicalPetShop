<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Magical Pet Shop</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Grenze+Gotisch&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <h1 class="h1">Scrum's Magical Monsters™</h1>
      <nav class="nav">
        <ul class="ul">
          <li class="list"><a href="#" class="link">About</a></li>
          <li class="list"><a href="#" class="link">Contact</a></li>
          <li class="list"><a href="#" class="link">Warranty</a></li>
        </ul>
        <img src="images/shopping-cart.png" alt="shop" class="cart" />
      </nav>
    </header>
    <main class="main">
      <h2 class="classMenu">Pets In Stock</h2>
      <div class="titles">
        <h3 class="title1">Large Pets</h3>
        <h3 class="title2">Small Pets</h3>
      </div>
      <section class="menu">
        <div class="large"></div>
        <div class="small"></div>
      </section>
    </main>

    <section class="checkout hide">
      <div class="checkout-box">
        <div class="checkout-array"></div>
        <div class="payment-box">
          <p class="total">Subtotal</p>
          <p class="total">Sales Tax</p>
          <p class="total">Total</p>
          <form class="checkout-form">
            <label for="pay" class="total">Cash</label>
            <input type="radio" id="pay" name="cash" value="cash" />
            <label for="pay" class="total">Credit</label>
            <input type="radio" id="pay" name="credit" value="credit" />
            <label for="amount"></label>
            <input type="text" name="amount" id="amount" />
          </form>
        </div>
      </div>
    </section>

    <footer class="footer">
      <p class="footer1">Scrum's Magical Monsters™</p>
      <p class="footer2">Return to top</p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
