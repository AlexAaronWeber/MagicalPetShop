<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Magical Pet Shop</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Grenze+Gotisch&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <h1 class="h1">Scrum's Magical Monsters™</h1>
      <nav class="nav">
        <ul class="ul">
          <li class="list"><a href="#" class="link">About</a></li>
          <li class="list"><a href="#" class="link">Contact</a></li>
          <li class="list"><a href="#" class="link">Warranty</a></li>
        </ul>
        <img src="images/scrum.png" alt="scrum" class="scrum" />
        <img src="images/shopping-cart.png" alt="shop" class="cart" />
      </nav>
    </header>
    <main class="main">
      <h2 class="classMenu">Pets In Stock</h2>
      <div class="titles">
        <h3 class="title1">Large Pets</h3>
        <h3 class="title2">Small Pets</h3>
      </div>
      <section class="menu">
        <div class="large"></div>
        <div class="small"></div>
      </section>
    </main>

    <section class="checkout hide">
      <div class="checkout-box">
        <button class="exit"></button>
        <div class="checkout-array"></div>
        <div class="payment-box">
          <span class="span">
            <p class="subtotal kuai"></p>
            <p class="taxes kuai"></p>
            <p class="total kuai"></p>
          </span>
          <button onclick="show1()">Cash</button
          ><button onclick="show2()">Credit</button>
          <form class="cash-form checkout-form">
            <div class="hide" id="cash-input">
              <label for="payment">Cash Tendered</label>
              <input
                type="text"
                id="cash-tendered"
                name="payment"
                placeholder="$0.00"
              />
              <button class="cash-button">Submit</button>
            </div>
          </form>
          <form class="credit-form checkout-form">
            <div class="hide" id="credit-input">
              <label for="payment">Credit Card Info</label>
              <input
                type="text"
                id="credit-card-number"
                name="payment"
                placeholder="Enter CC number"
              />
              <label for="payment">Exp. Month</label>
              <input
                type="text"
                id="expiration"
                name="payment"
                class="expiration"
              />
              <label for="payment">Exp. Year</label>
              <input
                type="text"
                id="expiration"
                name="payment"
                class="expiration"
              />
              <label for="payment"> CVV</label>
              <input type="text" id="cvv" name="payment" class="cvv" />
              <button>Submit</button>
            </div>
          </form>
        </div>
        <div class="change"></div>
        <button class="receipt-button hide"></button>
      </div>
      <section class="popup hide">
        <p>Many thanks for your purchase!</p>
        <button class="exit"></button>
      </section>
    </section>

    <footer class="footer">
      <p class="footer1">Scrum's Magical Monsters™</p>
      <p class="footer2">Return to top</p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
