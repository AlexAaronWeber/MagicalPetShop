        </ul>
        <img src="images/scrum.png" alt="scrum" class="scrum" />
        <img src="images/shopping-cart.png" alt="shop" class="cart" />
      </nav>
    </header>
    <main class="main">
      <h2 class="classMenu">Pets In Stock</h2>
      <div class="titles">
        <h3 class="title1">Large Pets</h3>
        <h3 class="title2">Small Pets</h3>
      </div>
      <section class="menu">
        <div class="large"></div>
        <div class="small"></div>
      </section>
    </main>

    <section class="checkout hide">
      <div class="checkout-box">
        <button class="exit"></button>
        <div class="checkout-array"></div>
        <div class="payment-box">
          <p class="subtotal kuai"></p>
          <p class="taxes kuai"></p>
          <p class="total kuai"></p>
          <form class="checkout-form">
            <label for="pay" class="cash">Cash</label>
            <input
              class="cash"
              type="radio"
              id="pay"
              name="pay"
              value="cash"
              onclick="show1()"
            />
            <label for="pay" class="credit">Credit</label>
            <input
              class="credit"
              type="radio"
              id="pay"
              name="pay"
              value="credit"
              onclick="show2()"
            />
            <div class="hide" id="cash-input">
              <label for="payment">Cash Tendered</label>
              <input
                type="text"
                id="cash-tendered"
                name="payment"
                placeholder="$0.00"
              />
              <button class="cash-button" type="button">Submit</button>
            </div>
            <div class="change"></div>
            <div class="hide" id="credit-input">
              <label for="payment">Credit Card Info</label>
              <input
                type="text"
                id="credit-card-number"
                name="payment"
                placeholder="Enter CC number"
              />
              <label for="payment">Exp. Month</label>
              <input
                type="text"
                id="expiration"
                name="payment"
                class="expiration"
              />
              <label for="payment">Exp. Year</label>
              <input
                type="text"
                id="expiration"
                name="payment"
                class="expiration"
              />
              <label for="payment"> CVV</label>
              <input type="text" id="cvv" name="payment" class="cvv" />
              <button>Submit</button>
            </div>
